<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/chat.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container flex-vertical" id="main-container">
        <div class="container" style="width: 100%; justify-content: center;">
            <h1>Non-Social Chat App</h1>
        </div>
        <div id="chat-area">v1.59</div>
        <div id="input">
            <input type="text" id="nickname-box" placeholder="Nickname" onkeypress="return event.charCode != 32;">
            <input type="text" id="message-box" placeholder="Message here...">
            <button value="->" id="send-btn">-></button>
         </div>
    </div>
</body>
<style>
    * {
        overflow-x: hidden;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        /* overflow-y: hidden; */
    }


    #chat-area {
        box-sizing: border-box;
        padding: 10px;
        background-color: #0000ff;
        color: rgb(3, 226, 3);

        background-size: contain;
        gap: 10px;

        height: 750px;
        max-height: 450px;
        width: 100%;
        max-width: 850px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }
    

    span {
        margin: 3px;
        color: rgb(3, 226, 3);
    }

    #msgBox {
        margin: 3px;
    }

    /* Designing for scroll-bar */
    ::-webkit-scrollbar {
        width: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #0000ff;
        border-radius: 5px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: rgb(59, 128, 255);
        border-radius: 5px;
    }

    #input {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 50px;
        max-width: 850px;
    }

    input,
    button {
        background-color: #0084ff;
        border: 0px;
        margin: 1px;
        font-weight: bold;
        padding-left: 15px;
        font-size: 16px;
    }

    input::placeholder {
        color: #00b7ff;
    }

    #message-box {
        width: 100%;

    }

    #send-btn {
        width: 50px;
    }

    @media (max-width: 600px) {
        #main-container{
            height: 100vh;
        }

        #chat-area {
            flex: 1;
            max-height: none;
        }

        #nickname-box{
            max-width: 100px;
        }
    }
</style>

</html>
