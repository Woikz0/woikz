<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesaj Gönder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    header {
      width: 100%;
      background-color: #2c3e50;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      background-color: #1c2833;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-row {
      display: flex;
      width: 100%;
      justify-content: space-between;
      gap: 10px;
      margin-top: auto; /* Inputları en alta hizalar */
    }

    .input-box {
      flex: 1;
    }

    .input-box input,
    .input-box textarea,
    .input-box button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .input-box button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .input-box button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>

<header>Mesaj Gönder</header>

<div class="container">
  <div class="input-box">
    <input type="text" placeholder="Nickname" aria-label="Nickname">
  </div>
  <div class="input-box">
    <textarea placeholder="Paylaşılacak metin" aria-label="Paylaşılacak metin"></textarea>
  </div>
  <div class="input-row">
    <div class="input-box">
      <input type="text" placeholder="Nickname" aria-label="Nickname">
    </div>
    <div class="input-box">
      <textarea placeholder="Paylaşılacak metin" aria-label="Paylaşılacak metin"></textarea>
    </div>
    <div class="input-box">
      <button>Gönder</button>
    </div>
  </div>
</div>

</body>
</html>
