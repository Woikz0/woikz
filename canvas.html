<!DOCTYPE html>
<html lang="tr">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Canvas</title>
  <style>
    /* Sayfa genelinde scroll engelleme ve arka plan rengi */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Scroll sliderını engeller */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: black; /* Arka plan rengi siyah */
      box-sizing: border-box;
    }

    /* Ana kapsayıcı */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Scroll engelleyici */
    }

    /* Başlık (Header) */
    .header {
      font-size: 24px;
      font-weight: 200;
      text-align: center;
      color: rgb(150, 150, 150); /* Başlık rengi beyaz */
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    /* Kare Kutu */
    .square-box {
      background-color: navy;
      width: 80vmin; /* Mavi alanın genişliği */
      height: 80vmin; /* Mavi alanın yüksekliği */
      aspect-ratio: 1; /* Kare oranı korur */
    }

    /* ColorPicker paneli */
    .color-picker {
      display: flex; /* Tek sıra halinde dizme */
      gap: 10px;
      width: 80vmin; /* Mavi alanın genişliğiyle aynı */
      justify-content: center; /* Kutucukları ortalar */
      margin-top: 1vmin; /* Mavi kutunun hemen altında yer alması için boşluk */
    }

    /* Renk kutucukları */
    .color {
      flex: 1;
      aspect-ratio: 1; /* Kare formunu korur */
      cursor: pointer;
    }
    #color1 { background-color: red; }
    #color2 { background-color: green; }
    #color3 { background-color: blue; }
    #color4 { background-color: yellow; }
    #color5 { background-color: orange; }
    #color6 { background-color: purple; }
    #color7 { background-color: brown; }
    #color8 { background-color: pink; }

  </style>
</head>
<body>
  <div class="container">
    <!-- Başlık -->
    <div class="header">Canvas 1.2</div>

    <!-- Kare Kutu -->
    <canvas class="square-box" id="canvas"></canvas>

    <!-- ColorPicker paneli -->
    <div class="color-picker" id="color-picker">
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
      <div class="color" id="color5"></div>
      <div class="color" id="color6"></div>
      <div class="color" id="color7"></div>
      <div class="color" id="color8"></div>
    </div>
  </div>
</body>
<script src="./js/canvasScript.js" type="module"></script>
</html>
